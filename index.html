<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="https://www.flipkart.com/">
                <img src="/img/logo.png" alt="Flipkart logo" id="flipkart-logo">
            </a>
            <ul class="navbar-ul">
                <li class="navbar-item" id="Home">
                <a href="home.html">Home</a>
                </li>
                <li class="navbar-item" id="About">
                <a href =about.html>About</a>
                </li>
                <li class="navbar-item" id="Help">
                <a href="help.html">Help</a>
                </li>
            </ul>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search Here"> 
            </div>
            <button class="button">Search</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <img src="img/slider image.webp" alt="computer">
            </div>
            <div class="card">
                <div class="Electronics-title">
                    <h2>Best of all Electronics</h2>
                    <button>View all</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex-all-center">
        <div id="copywrite" class="Raleway" >
            Copywrite &copy; Shaunak Shukla
        </div>
    </footer>
</body>
</html>
